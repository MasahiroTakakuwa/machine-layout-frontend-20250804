<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-68 bg-gray-500 text-white p-4">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="assets/logo.png" alt="Maruei Miyazaki Logo" class="h-10" />
    </div>
    <h2 class="font-bold mb-4">🗺️ Factory Layouts</h2>
    <!-- Navigation Menu -->
    <nav class="factory-menu">
      <ul>
        <li [class.active]="currentFactory === 'mercury'" (click)="navigateTo('mercury')">🏭 1. Mercury</li>
        <li [class.active]="currentFactory === 'tierra'" (click)="navigateTo('tierra')">🏭 2. Tierra</li>
        <li [class.active]="currentFactory === 'jupiter'" (click)="navigateTo('jupiter')">🏭 3. Jupiter</li>
        <li [class.active]="currentFactory === 'saturn'" (click)="navigateTo('saturn')">🏭 4. Saturn</li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">

    <!-- Nội dung Route -->
    <main class="flex-1 bg-gray-100 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
