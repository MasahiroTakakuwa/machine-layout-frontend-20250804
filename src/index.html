<!doctype html>
<!-- 🇻🇳 Đây là file HTML gốc, là điểm khởi đầu của ứng dụng Angular khi được chạy trên trình duyệt.
     🇯🇵 これはAngularアプリケーションがブラウザで実行される際の、出発点となるHTMLファイルです。 -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Machine IoT Monitoring</title>
  <base href="/">
  <!-- 🇻🇳 Thẻ base xác định đường dẫn gốc cho tất cả các liên kết tương đối trong ứng dụng.
       🇯🇵 baseタグは、アプリ内の全ての相対パスの基準となるURLを指定します。 -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 🇻🇳 Thẻ meta này giúp ứng dụng hiển thị tốt trên các thiết bị di động (responsive).
       🇯🇵 このmetaタグは、アプリをモバイル端末で見やすく表示するための設定です。 -->

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- 🇻🇳 Biểu tượng favicon hiển thị ở tab trình duyệt.
       🇯🇵 faviconは、ブラウザタブに表示されるアイコンです。 -->
</head>
<body>
  <app-root></app-root>
  <!-- 🇻🇳 Đây là nơi Angular sẽ "gắn" toàn bộ ứng dụng bằng cách render component gốc.
       🇯🇵 Angularはここにルートコンポーネントをレンダリングして、アプリ全体を表示します。 -->
</body>
</html>
